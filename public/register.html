<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Inscription - Talkin'</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <h2>Inscription sur Talkin'</h2>
        <form id="register-form">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" required>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" required>
            <label for="confirm_password">Confirmez le mot de passe :</label>
            <input type="password" id="confirm_password" required>
            <button type="submit">S'inscrire</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var confirm_password = document.getElementById('confirm_password').value;

            if (password !== confirm_password) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }

            socket.emit('register', username, password);
        });

        socket.on('registrationSuccess', function() {
            alert('Inscription r√©ussie ! Redirection vers la page de connexion.');
            window.location.href = '/';
        });

        socket.on('registrationFailed', function(message) {
            alert(message);
        });
    </script>
</body>
</html>
